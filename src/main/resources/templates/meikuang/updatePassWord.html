<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.4.11/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css">
</head>

<body>
<div id="app">
    <!--表单-->
    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
        <el-form-item label="原密码" prop="password" id="password">
            <el-input v-model="ruleForm2.password"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="pass">
            <el-input type="password" v-model="ruleForm2.pass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
            <el-button @click="resetForm('ruleForm2')">重置</el-button>
        </el-form-item>
    </el-form>
<!--提示框-->
    <el-dialog
            title="提示"
            :visible.sync="centerDialogVisible"
            width="30%"
            center>
        <span>更改成功</span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="centerDialogVisible = false">确 定</el-button>
        </span>
    </el-dialog>
    <!--提示框-->
    <el-dialog
            title="提示"
            :visible.sync="centerDialogVisible1"
            width="30%"
            center>
        <span>更改失败</span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="centerDialogVisible1 = false">确 定</el-button>
        </span>
    </el-dialog>
    <!--提示框-->
    <el-dialog
            title="提示"
            :visible.sync="centerDialogVisible3"
            width="30%"
            center>
        <span>原密码错误</span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="centerDialogVisible3 = false">确 定</el-button>centerDialogVisible4
        </span>
    </el-dialog>
    <!--提示框-->
    <el-dialog
            title="提示"
            :visible.sync="centerDialogVisible3"
            width="30%"
            center>
        <span>请输入更改密码</span>
        <span slot="footer" class="dialog-footer">
            <el-button type="primary" @click="centerDialogVisible4 = false">确 定</el-button>
        </span>
    </el-dialog>
</div>
</body>
<script>
    var Main = {
        data() {
            var checkpassWord = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('原密码不能为空'));
                }
            };
            var validatePass = (rule, value, callback) => {
                if (value == '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm2.checkPass !== '') {
                        alert(JSON.stringify(this.ruleForm2.checkPass));
                        this.$refs.ruleForm2.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm2.pass) {
                    alert(JSON.stringify(this.ruleForm2.pass));
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm2: {
                    pass: '',
                    checkPass: '',
                    password: ''
                },
                rules2: {
                    pass: [{
                        validator: validatePass,
                        trigger: 'blur'
                    }],
                    checkPass: [{
                        validator: validatePass2,
                        trigger: 'blur'
                    }],
                    password: [{
                        validator: checkpassWord,
                        trigger: 'blur'
                    }]
                },
                realPassWord: '',
                //提示框初始化
                centerDialogVisible: false,
                centerDialogVisible1:false,
                centerDialogVisible3:false,
                centerDialogVisible4:false
            };
        },
        methods: {
            submitForm(formName) {
                var self = this;
                //在session中获取的用户名，查原密码
                axios.post("/emp/selectEmpPassWord").then(function (response) {
                    alert(response.data[0].password);
                    if (response.data.length == 0) {
                        //alert('更改失败！');
                        self.centerDialogVisible1 = true;
                        return false;
                    } else {
                        if (self.ruleForm2.password != response.data[0].password) {
                            //alert("原密码错误");
                            self.centerDialogVisible3 = true;
                            return false;
                        }else if (self.ruleForm2.checkPass == '') {
                            //alert("原密码错误");
                            self.centerDialogVisible4 = true;
                            return false;
                        } else {
                            //原密码正确后，更改密码。
                            axios.post("/emp/updatepassword", {password: self.ruleForm2.checkPass}).then(function (response) {
                                if (JSON.stringify(response.data) == 1) {
                                    self.centerDialogVisible = true;
                                }
                            });
                        };
                    }

                });
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        },
        create: function () {

        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

</html>
