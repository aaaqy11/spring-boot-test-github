<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="员工姓名">
                <el-input v-model="searchForm.emp_name" clearable placeholder="姓名"></el-input>
            </el-form-item>
            <el-form-item label="员工部门">
                <template>
                    <el-select v-model="searchForm.d_name" clearable placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.dept_id"
                                :label="item.d_name"
                                :value="item.d_name">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-button type="primary" icon="el-icon-search" @click="searchClick">查询</el-button>
            <el-button type="success" icon="el-icon-circle-plus-outline" @click="addClick">新增</el-button>
            <el-button type="success" icon="el-icon-refresh" @click="toPush">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange($event)"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_id"
                    label="员工ID"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_name"
                    label="员工名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_sex"
                    label="员工性别"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_sql"
                    label="员工工资"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_comm"
                    label="奖金"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="d_name"
                    label="部门"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_time"
                    label="入职时间"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="emp_phone"
                    label="电话"
                    align="center">
            </el-table-column>

            <el-table-column
                    label="操作"
                    align="center">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="el-icon-edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="el-icon-delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="el-icon-remove-outline" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[2,5]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="90px" :rules="editFormRules" ref="editForm" >
            <el-row :gutter="5">
                <el-col :span="8">
            <el-form-item label="员工编号" prop="emp_id">
                <el-input v-model="editForm.emp_id" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="员工姓名" prop="emp_name">
                <el-input v-model="editForm.emp_name" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="员工部门" prop="d_name">
                <template>
                <el-select v-model="editForm.d_name" clearable placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.dept_id"
                            :label="item.d_name"
                            :value="item.dept_id">
                    </el-option>
                </el-select>
                </template>
            </el-form-item>
            <el-form-item label="入职时间" prop="emp_time">
                <el-date-picker
                    type="date"
                    placeholder="选择日期"
                    value-format="yyyy-MM-dd"
                    v-model="editForm.emp_time"
                    >
                </el-date-picker>
            </el-form-item>
                </el-col>
                <el-col :span="8">
            <el-form-item label="性别" prop="emp_sex">
                <el-radio-group v-model="editForm.emp_sex">
                    <el-radio class="radio" label="男">男</el-radio>
                    <el-radio class="radio" label="女">女</el-radio>
                </el-radio-group>
            </el-form-item>
                    <el-form-item label="薪水(元)" prop="emp_sql">
                        <el-input v-model.number="editForm.emp_sql" auto-complete="off" type="number"></el-input>
                    </el-form-item>
                    <el-form-item label="奖金(元)" prop="emp_comm">
                        <el-input v-model.number="editForm.emp_comm" auto-complete="off" type="number"></el-input>
                    </el-form-item>
                    <el-form-item label="电话号" prop="emp_phone">
                        <el-input v-model.number="editForm.emp_phone" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit('editForm')" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '员工列表'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            //部门下拉框
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                d_name: '',
                emp_name:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:2,
            //总条数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                emp_id:[
                    {required: true, message: '请填写编号', trigger: 'blur'}
                ],
                emp_name:[
                    {required: true, message: '请输入员工名', trigger: 'blur'}
                ],
                emp_sex:[
                    {required: true, message: '请填写性别', trigger: 'change'}
                ],
                d_name:[
                    {required: true, message: '请选择部门', trigger: 'change'}
                ],
                emp_time:[
                    {required: true, message: '请选择入职日期', trigger: 'change'}
                ],
                emp_sql:[
                    {required: true, message: '请添加工资', trigger: 'change'}
                ],
                emp_comm:[
                    {required: true, message: '请输入奖金', trigger: 'change'}
                ],
                emp_phone:[
                    {required: true, message: '请输入手机号', trigger: 'change'},
                    {
                        pattern: /^1[34578]\d{9}$/,
                        message: '目前只支持中国大陆的手机号码!'
                    }
                ]
            },
            //编辑界面数据
            editForm: {
                id:'',
                emp_id:'',
                emp_name:'',
                d_name:'',
                emp_sex:'',
                emp_time:'',
                emp_sql:'',
                emp_comm:'',
                emp_phone:''

            },
        },
        //列表显示
        created:function(){
            var self = this;
            axios.post('/emp/getEmpList',{'pageNo':self.currentPage, 'pageSize':self.pageSize}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
            })
            axios.post('/dept/getDeptList').then(function (response) {
                self.options = response.data;
                //alert(JSON.stringify(response.data));
            })
        },
        methods:{
            //清空表格数据
            toPush:function(){
                    searchForm= {
                        d_name: '',
                        emp_name:''
                }
                location.href=location.href;//重新加载数据
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                //传过去的参数
                var searchForm={
                    'pageNo':_self.currentPage,
                    'pageSize':_self.pageSize,
                    'd_Name':_self.searchForm.d_name,
                    'emp_Name':_self.searchForm.emp_name
                };
                axios.post('/emp/getEmpList',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                //查
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row){
                this.goUrl="/emp/updateEmp";
                this.editFormVisible = true;
                //alert(Object.assign({}, row));
                this.editForm = Object.assign({}, row);
                alert("1:"+JSON.stringify(this.editForm.d_name))
                for (var i=0;i<this.options.length;i++){
                    if (this.editForm.d_name == this.options[i].d_name){
                        this.editForm.d_name = this.options[i].dept_id
                    }
                }
                alert("2:"+JSON.stringify(this.editForm.d_name));
                this.loadingData();//重新加载数据
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.id +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var url="/emp/deleteEmp";
                    axios.post(url,{ID:row.id}).then(function (response) {
                        //alert(response.data);
                        alert(row.id);
                        if(response.data>0){
                            _self.$message({
                                message: row.id+ '删除成功',
                                type: 'success'
                            });
                            //alert("111");
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/emp/insertEmp";
                var _self = this;
                //清空url，解决先点更新，点取消，后点添加的是带这条数据的Bug
                this.editForm= {
                    id:'',
                    emp_id:'',
                    emp_name:'',
                    d_name:'',
                    emp_sex:'',
                    emp_time:'',
                    emp_sql:'',
                    emp_comm:'',
                    emp_phone:''
                }
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                this.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = '';
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.id + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/emp/batchDel";
                    axios.post(url,{ids:ids}).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });

                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                this.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                this.loadingData();
            },
            //保存点击事件
            editSubmit: function () {
                var editForm = this.editForm;
                var self = this;
                //alert(JSON.stringify(editForm));
                axios.post(self.goUrl,editForm).then(function(response){
                    //alert(JSON.stringify(response));
                    if (response.data==1){
                        //alert(111);
                        self.$message({
                            message: "保存成功",
                            type: 'success'
                        });
                        self.editFormVisible = false;
                        self.loadingData();//重新加载数据
                    } else {
                        alert("error submit!!");
                    }
                })
            }
        }

    })

</script>

</body>
</html>
